<script type="text/javascript">

console.log('This is Outside Callback function');
	
	function one(cb){//1st callback function

		setTimeout(function(){//2nd callback function 

			console.log('This is the inner function')
				cb();
							},1000)
		
	}


one(function(){
	console.log('This is the outer function ');
});

</script>
