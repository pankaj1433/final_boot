<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
<h3>On clicking on "google" tag. It is taking us to google home page. Stop it from happening.</h3>
<a href="https://www.google.co.in" class="anchrcls">Google</a>
<input type="button" name="stopgoogle" id="btn" value="stop google">
</body>
<script type="text/javascript">
       
     
$(document).ready(function(){
	$("#btn").on("click",function(){
		$(".anchrcls").click(function(event) {
   		event.preventDefault();
   		});
   	});

});

</script>
</html>
