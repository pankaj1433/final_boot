
<html>
 <head>
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
 </head>
  <body>
  <div>
  		<h3>Disable submit button using jquery attr method.</h3>
  		<p>button will be disabled in 5 sec</p>
  		<input type="button" name="mybtn" id="btn" value="Click Me!">

  </div>
  </body>
  <script type="text/javascript">
  	
$(function() {

    $('#btn').click(function() {
    	alert("button will be disabled in 5 sec");

    });


      setTimeout(function(){  
      	       $('#btn').attr('disabled',true);
      },5000);


});
  </script>
</html>
