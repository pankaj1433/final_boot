
<html>
 <head>
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
 <style type="text/css">
 	.box{
 		border:solid black 2px;
 		margin-right: 600px;
 		margin-bottom: 20px;
 		padding: 10px; 	
 	}
 </style>
 </head>
  <body>
  <div>
  		<h3>Change the font size of ".target" which has parent element with id name "#main"</h3>
  		<div id="main" class="box">
  			<p>i am #main</p>
  			<p class="target">i have .target class</p>
  		</div>
  		<div id="notmain" class="box">
  			<p>i am #not_main</p>
  			<p class="target">i also have .target class</p>
  		</div>
  </div>
  </body>
  <script type="text/javascript">
  	
$(function() {
	$("#main").children(".target").css("font-size","40px");

});
  </script>
</html>
