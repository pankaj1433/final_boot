 		border:solid black 2px;

 		font-size: 30px;
 	}

<script type="text/javascript">
       
     
		$(document).ready(function(){
			var highest = null;
			var hi = 0;
			$("td").each(function(){
			  var h = $(this).text();
			   if(h > 10){
			     $(this).css("background","#f1afaf"); 

			  }  
			});
			
  	});
  	</script>
<head>
</head>
