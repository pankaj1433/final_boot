  <div>
  		<h3>After page load change the HTML of div element with "p" element</h3>
  		<p>button will be disabled in 5 sec</p>
  		<div id="mydiv">
          <p>i am div tag</p>
      </div>

  <script type="text/javascript">
  	
$(function() {

    $('#btn').click(function() {
    	alert("button will be disabled in 5 sec");

    });


      setTimeout(function(){  
      	       $('#btn').attr('disabled',true);
      },5000);


});
  </script>
