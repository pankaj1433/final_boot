<!DOCTYPE html>
<html>
<head> 
<title>Question 2</title>
<script>  

    function myFunction(){  
        var palindrom=document.getElementById('text1').value;
        var len=palindrom.length;
        var flag=0;

      for (var i = 0; i < len/2; i++) 
      {
        if( palindrom[i] == palindrom[len - 1 - i] )  
           flag=1;
        else
        {
            flag=0;
            break; 
        }
      }

      if(flag==1)
           alert('the word is palindrome!');
          else
          alert('the word is not palindrome!');    
    }  
    </script>  
</head> 
<body>

      <h1> To Check Palindrome</h1>
      <form>
          Enter the series : <input type="text" value ="a" id="text1"/>
          <input type="submit" name="Check" value="Check" onclick="myFunction()">
      </form>
</body>
</html>
